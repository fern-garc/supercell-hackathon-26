<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wizard Tower Defense</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <script type="importmap">
      {
        "imports": {
          "three": "https://esm.sh/three@0.160.0",
          "three/": "https://esm.sh/three@0.160.0/",
          "tone": "https://esm.sh/tone@14.7.77"
        }
      }
    </script>
    <style>
      html, body { margin: 0; padding: 0; background-color: black; color: white; font-family: 'Orbitron', sans-serif; overflow: hidden; }
      #hud {
        position: absolute;
        top: 20px;
        left: 20px;
        pointer-events: none;
      }
      .stat {
        font-size: 24px;
        margin-bottom: 10px;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      }
      #store {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 20px;
        background: rgba(0, 0, 0, 0.7);
        padding: 15px;
        border-radius: 10px;
        border: 2px solid #444;
      }
      .store-item {
        background: #333;
        padding: 10px;
        border: 1px solid #555;
        cursor: pointer;
        text-align: center;
        transition: transform 0.2s;
      }
      .store-item:hover {
        transform: scale(1.05);
        background: #444;
      }
      .store-item.disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      #message {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 48px;
        display: none;
        text-align: center;
      }
      #wave-btn {
        position: absolute;
        bottom: 120px;
        left: 50%;
        transform: translateX(-50%);
        padding: 15px 30px;
        font-size: 20px;
        background: #4422aa;
        color: white;
        border: none;
        cursor: pointer;
        font-family: 'Orbitron', sans-serif;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div id="hud">
      <div class="stat">Gold: <span id="gold-val">0</span></div>
      <div class="stat">Wave: <span id="wave-val">1</span></div>
      <div class="stat">Health: <span id="health-val">100</span></div>
    </div>
    
    <button id="wave-btn">Start Wave</button>

    <div id="store">
      <div class="store-item" onclick="window.game.buyBuilding('CRYSTAL_PYLON')">
        <div>Crystal Pylon</div>
        <div style="color: #ffd700;">50 Gold</div>
      </div>
    </div>

    <div id="message"></div>

    <script type="module" src="main.js"></script>
    <script src="https://storage.googleapis.com/rosebud_staticfiles/ChatManager.js"></script>
    <script src="https://storage.googleapis.com/rosebud_staticfiles/ImageGenerator.js"></script>
    <script src="https://storage.googleapis.com/rosebud_staticfiles/ProgressLogger.js"></script>
    <script src="https://storage.googleapis.com/rosebud_staticfiles/OGP.js"></script>
  </body>
</html>
