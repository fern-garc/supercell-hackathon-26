<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haunted Mansion - 3D Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="instructions">
        <h1>Haunted Mansion</h1>
        <p>Click to start</p>
        <p>WASD to move, Mouse to look around</p>
        <p>F to toggle Flashlight</p>
        <p>ESC to unlock cursor</p>
    </div>

    <canvas id="gameCanvas"></canvas>

    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <!-- Game modules -->
    <script src="src/core/AudioManager.js"></script>
    <script src="src/core/Controls.js"></script>
    <script src="src/core/Environment.js"></script>
    <script src="src/entities/Maze.js"></script>
    <script src="src/entities/DynamicWall.js"></script>
    <script src="src/entities/Flashlight.js"></script>
    <script src="src/game.js"></script>
</body>

</html>
