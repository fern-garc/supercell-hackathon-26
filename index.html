<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haunted Mansion - 3D Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="ui-container">
        <div id="game-modal">
            <h1 class="glitch" data-text="HAUNTED MANSION">HAUNTED MANSION</h1>

            <div id="warning-section">
                <p class="warning-text">⚠️ <strong>PHOTOSENSITIVITY WARNING:</strong> This experience contains flashing
                    lights and patterns that may trigger seizures.</p>
            </div>

            <div id="loading-section">
                <div class="loader-container">
                    <div class="loader-bar"></div>
                </div>
                <p id="loading-text">Preparing the Mansion...</p>
            </div>

            <div id="start-section" class="hidden">
                <div id="instructions">
                    <div class="control-tip"><span>W A S D</span> Move</div>
                    <div class="control-tip"><span>SPACE</span> Jump</div>
                    <div class="control-tip"><span>MOUSE</span> Look</div>
                    <div class="control-tip"><span>F</span> Light</div>
                    <div class="control-tip"><span>R</span> Flash</div>
                    <div class="control-tip"><span>ESC</span> Menu</div>
                </div>
                <button id="start-button" class="modal-button primary">ENTER THE VOID</button>
            </div>
        </div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <!-- Game modules -->
    <script src="src/core/AudioManager.js"></script>
    <script src="src/core/Controls.js"></script>
    <script src="src/core/Environment.js"></script>
    <script src="src/entities/Maze.js"></script>
    <script src="src/entities/DynamicWall.js"></script>
    <script src="src/entities/CrystalBall.js"></script>
    <script src="src/entities/CeilingLight.js"></script>
    <script src="src/entities/Flashlight.js"></script>
    <script src="src/entities/Monster.js"></script>
    <script src="src/game.js"></script>
</body>

</html>
